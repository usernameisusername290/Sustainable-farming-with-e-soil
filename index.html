<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydroponics & e-Soil</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Navigation Styling */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: #004d40;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        nav ul li a:hover {
            background-color: #00332e;
            transform: scale(1.1); /* Enlarges the link when hovered */
        }

        /* Large Image Section */
        .large-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            margin-top: 20px;
            border-radius: 8px;
        }

        /* Footer Section */
        footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        footer p {
            font-size: 1rem;
            margin: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav ul {
                padding: 0;
                text-align: center;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 1.2rem;
                padding: 12px 25px;
                display: inline-block;
            }

            .large-image {
                height: 300px;
            }

            footer {
                padding: 15px;
            }
        }

        /* Larger Screens */
        @media (min-width: 1024px) {
            .large-image {
                height: 500px;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Hydroponics & e-Soil</h1>
        <nav>
            <ul>
                <li><a href="about.html" target="_blank">Our Research</a></li>
                <li><a href="credits.html" target="_blank">Credits</a></li>
            </ul>
        </nav>
    </header>

    <!-- Large Image Section -->
    <img src="download.jpg" alt="Hydroponic System" class="large-image">

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Created and Developed by Parv Sharma</p>
    </footer>

</body>

</html>
